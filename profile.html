<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gente strana - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="top-bar">
            <a href="index.html" class="top-bar-left"> <i class="fas fa-arrow-left"></i> </a> <!-- Back to Community -->
            <div class="top-bar-center">
                <img src="https://cdn-icons-png.flaticon.com/512/14733/14733787.png" alt="Neurodiversity Icon" class="neurodiversity-icon">
            </div>
            <div class="top-bar-right">
                <!-- Placeholder for profile actions if needed -->
            </div>
        </div>
    </header>

    <main class="profile-page-content">
        <div class="profile-header-section">
            <div class="profile-image">
                <img src="" alt="Profile Picture" class="profile-pic profile-page-pic" id="profile-page-image">
                <span class="online-indicator"></span>
            </div>
            <div class="profile-header-details">
                <h1 id="profile-page-name" class="profile-page-name"></h1>
                <p class="profile-page-description" id="profile-page-description"></p>
                <div class="languages">
                    <span class="speaks">SPEAKS <img src="" alt="US Flag" id="profile-page-speaks-flag"></span>
                    <span class="practices">PRACTICES <img src="" alt="Flag" id="profile-page-practices-flag"> <span class="level" id="profile-page-level"></span></span>
                </div>
            </div>
        </div>

        <section class="profile-bio-section">
            <h2>Bio</h2>
            <p id="profile-page-bio">
                <!-- Bio content will be loaded here -->
            </p>
        </section>

        <section class="profile-actions-section">
            <button class="message-button"><i class="fas fa-comment-dots"></i> Message</button>
        </section>

    </main>

    <footer>
        <nav class="bottom-nav">
            <div class="nav-item active">
                <a href="index.html" class="nav-link"> <i class="fas fa-users"></i> <span>Community</span> </a>
            </div>
            <div class="nav-item">
                <a href="chats.html" class="nav-link"> <i class="fas fa-comment-dots"></i> <span>Chats</span> </a>
            </div>
        </nav>
    </footer>

    <script src="profile.js"></script> <!-- New script for profile page logic -->
</body>
</html>
